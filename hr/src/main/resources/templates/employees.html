<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HR Application</title>
</head>
<body>
	<h3>Create New Employee</h3>

	<form th:object="${newEmployee}" method="post" th:action="@{/employees}">
		Name: <input th:field="*{name}" /></br>
		ID: <input th:field="*{id}" /> <br/>
		Job: <input th:field="*{job}" /><br/> 
		Salary: <input th:field="*{salary}" /> <br/> 
		Start Date: <input	th:field="*{startTimestamp}" /> <br/>
		<input type="submit" value="Create" />
	</form>

	<h3>All Employees</h3>
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>Job</th>
				<th>Salary</th>
				<th>Start Date</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${employees}">
				<td>
					<a th:href="@{/employees/edit/{id}(id=${employee.id})}"
					th:text="${employee.name}"></a>
				</td>
				<td th:text="${employee.id}"></td>
				<td th:text="${employee.job}"></td>
				<td th:text="${employee.salary}"></td>
				<td th:text="${employee.startTimestamp}"></td>
				<td>
					<a th:href="@{/employees/delete/{id}(id=${employee.id})}">Delete</a>
				</td>
		</tbody>
	</table>
</body>
</html>
